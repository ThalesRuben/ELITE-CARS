    <main>
    <section class="contact-section">
      <h1>Fale Conosco</h1>
      <p>Tem alguma dúvida ou deseja entrar em contato? Preencha o formulário abaixo e responderemos o mais breve possível.</p>
      <form class="contact-form" action="#" method="POST" novalidate>
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" placeholder="Seu nome completo" required aria-required="true" />
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required aria-required="true" />
        <label for="subject">Assunto</label>
        <input type="text" id="subject" name="subject" placeholder="Assunto da mensagem" required aria-required="true" />
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem aqui..." required aria-required="true"></textarea>
        <button type="submit" aria-label="Enviar mensagem">
          <span class="material-icons" aria-hidden="true"></span>
          Enviar
        </button>
      </form>
    </section>
  </main>
