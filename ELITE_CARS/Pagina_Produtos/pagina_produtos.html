     <main>
  <div class="search-container" role="search" aria-label="Barra de pesquisa para reserva de veículo">
    <form action="#" method="GET" novalidate>
      <div class="form-group">
        <label for="location">Local de Retirada</label>
        <input id="location" name="location" type="text" placeholder="Digite a localização" autocomplete="off" required aria-required="true"/>
      </div>
      <div class="form-group">
        <label for="pickup-date">Data de Retirada</label>
        <input id="pickup-date" name="pickupDate" type="date" required aria-required="true"/>
      </div>
      <div class="form-group">
        <label for="pickup-time">Hora de Retirada</label>
        <input id="pickup-time" name="pickupTime" type="time" required aria-required="true"/>
      </div>
      <button type="submit" aria-label="Pesquisar disponibilidade">
        <span class="material-icons" aria-hidden="true">Search</span>
        Buscar
      </button>
    </form>
